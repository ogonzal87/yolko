<div class="jumbotron">
	
	<section class="meetingjumbotronn">
		
		<div class="container">

			<h1>Yolko, how are you feeling?</h1>

			<div ng-show="zzz">
				<img src="../img/zzz.png"/>
			</div>
			<div ng-show="laughing">
				<img src="../img/laughing.png"/>
			</div>
			<div ng-show="igotthis">
				<img src="../img/igotthis.png"/>
			</div>
			<div ng-show="easy">
				<img src="../img/easy.png"/>
			</div>
			<div ng-show="easywhereisthefood">
				<img src="../img/easywhereisthefood.png"/>
			</div>
			<div ng-show="yum">
				<img src="../img/yum.png"/>
			</div>
			<div ng-show="startingtonotgetit">
				<img src="../img/startingtonotgetit.png"/>
			</div>
			<div ng-show="idontgetit">
				<img src="../img/idontgetit.png"/>
			</div>
			<div ng-show="shocked">
				<img src="../img/shocked.png"/>
			</div>
			<div ng-show="fire">
				<img src="../img/fire.png"/>
			</div>
			<div ng-show="beaten">
				<img src="../img/beaten.png"/>
			</div>
			<div ng-show="burnt">
				<img src="../img/burnt.png"/>
			</div>


			<div>
				<h2 class="yolkomessage">{{ message }}</h2>
			</div>

			<div>
			  <button class="btn btn-xlarge btn-success"
			  	ng-click="voteUp()" ng-disabled="voteUpDisabled">
			  	<span class="glyphicon glyphicon-thumbs-up"></span></button> <!-- vote up -->				
			  
			  <button class="btn btn-xlarge btn-danger"  
			  	ng-click="voteDown()" ng-disabled="voteDownDisabled">
			  	<span class="glyphicon glyphicon-thumbs-down"></span></button> <!-- vote down -->
			</div> <!-- bottons -->

			<!-- <div ng-show="green" style="width:500px;height:100px;border:1px solid #000; background-color: green;"></div>
			<div ng-show="yellow" style="width:500px;height:100px;border:1px solid #000; background-color: yellow;"></div>
			<div ng-show="red" style="width:500px;height:100px;border:1px solid #000; background-color: red;"></div> -->
			
		</div>
		
	</div>

	<div class="container">

		<div class="panel panel-default">
	  	<div class="panel-body">
	    	<h1>Total of Votes: {{ totalVotes }}</h1>
	  	</div>
		</div>

	  <div class="form-group">
		  <div class="input-group">
		    <input ng-model="question" type="text" class="form-control" placeholder="Ask way..."
					ng-keydown="addQuestionKeyDown($event)">
		    <span class="input-group-btn">
		      <button class="btn btn-default askbutton" type="button" ng-click="addQuestionClick()">Ask</button>
		    </span>
		  </div>
		</div>

		<div class="panel panel-default">
	  	<div class="panel-body">
	    	<ul class="list-group">
				  <li class="list-group-item" ng-repeat="(key, question) in questions">
				    {{ question.question }} 
				    <span>
				      <button class="btn btn-sm btn-default alignright" ng-click="removeQuestion(key)">X</button>
				    </span>
				  </li>
				</ul>
	  	</div>
		</div>
		
				</div>
			</div>
		</div>

	</section>
</div>
