<div class="jumbotron">
	
	<section class="meetingjumbotronn">
		
		<div class="container">

			<h1>Yolko, how are you feeling?</h1>

			<div ng-show="green">
				<img src="../img/igotthis.png"/>
			</div>
			<div ng-show="yellow">
				<img src="../img/idontgetit.png"/>
			</div>
			<div ng-show="red">
				<img src="../img/zzz.png"/>
			</div>

			<h2>{{ message }}</h2>

			<div>
			  <button class="btn btn-lg btn-success"
			  	ng-click="voteUp()" ng-disabled="voteUpDisabled">Doing great, yo!</button> <!-- vote up -->				
			  <button class="btn btn-lg btn-danger"  
			  	ng-click="voteDown()" ng-disabled="voteDownDisabled">Not too Happy</button> <!-- vote down -->
			</div> <!-- bottons -->

			<!-- <div ng-show="green" style="width:500px;height:100px;border:1px solid #000; background-color: green;"></div>
			<div ng-show="yellow" style="width:500px;height:100px;border:1px solid #000; background-color: yellow;"></div>
			<div ng-show="red" style="width:500px;height:100px;border:1px solid #000; background-color: red;"></div> -->
			
		</div>
		
	</div>

	<div class="container">
		
			<h1>{{ message }}</h1>
			<h1>{{ totalVotes }}</h1>
				Failure Rate: {{ failureRate }}%

			<pre>
				green: {{green}}
				yellow: {{yellow}}
				red: {{red}}
			</pre>

			<div>
				<input ng-model="question" type="text" placeholder="Ask me... (is anonymous)"
					ng-keydown="addQuestion($event)">
			</div>

			<div>
				<div>

					<ul>
					  <li ng-repeat="question in questions">
					    {{ question.question }}
					  </li>
					</ul>

				</div>
			</div>
		</div>

	</section>
</div>
