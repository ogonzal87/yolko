<div class="jumbotron">

	<div class="meetingjumbotronn">

		<div class="container">

    <!-- {{dislikePercent}} -->

			<h1>Yolko, how are you feeling?</h1>

<!-- YOLKO BEHAVIOR -->
			<div ng-show="zzz">
				<img src="../img/zzz.png"/>
			</div>
			<div ng-show="badass">
				<img src="../img/badass.png"/>
			</div>
			<div ng-show="igotthis">
				<img src="../img/igotthis.png"/>
			</div>
			<div ng-show="confident">
				<img src="../img/confident.png"/>
			</div>
			<div ng-show="want">
				<img src="../img/want.png"/>
			</div>
			<div ng-show="tastey">
				<img src="../img/tastey.png"/>
			</div>
			<div ng-show="startingtonotgetit">
				<img src="../img/startingtonotgetit.png"/>
			</div>
			<div ng-show="idontgetit">
				<img src="../img/idontgetit.png"/>
			</div>
			<div ng-show="shocked">
				<img src="../img/shocked.png"/>
			</div>
			<div ng-show="burnt">
				<img src="../img/burnt.png"/>
			</div>
<!-- YOLKO BEHAVIOR -->

			<div><!-- YOLKO MESSAGE -->
				<h2 class="yolkomessage">{{ message }}</h2>
			</div><!-- YOLKO MESSAGE -->

			<div><!-- Vote bottons -->
			  <button class="btn btn-xlarge btn-success like-button"
			  	ng-click="attendee.vote = 'like'">
			  	<span class="glyphicon glyphicon-thumbs-up"></span></button> <!-- vote up -->

			  <button class="btn btn-xlarge btn-danger dislike-button"
			  	ng-click="attendee.vote = 'dislike'">
			  	<span class="glyphicon glyphicon-thumbs-down"></span></button> <!-- vote down -->
			</div> <!-- Vote bottons -->

    </div><!-- container -->

      <div class="row attendee-buttons-panel"> <!-- row of bottons -->

       <div class="col-md-4 attendee-buttons"><!-- Volume Up Button-->
          <button class="btn btn-default" title="Press if you can't hear!"
            ng-class="{ 'btn-warning': attendee.volumeUp == 'yes' }" ng-click='attendee.volumeUp = "yes"'>
            <i class="fa fa-volume-up fa-3x"></i>
          </button>
        </div><!-- Volume Up Button-->

        <div class="col-md-4 attendee-buttons"> <!-- Speed Buttons -->
          <button class="btn btn-default slow-down-button" title="Press if you want the speaker to go slower"
            ng-class="{ 'btn-success': attendee.speed == -1 }" ng-click='attendee.speed = -1'>
            <i class="fa fa-fast-backward fa-3x"></i>
          </button> <!-- SLOW DOWN-->
          <button class="btn btn-default go-faster-button" title="Press if you want the speaker to go faster"
            ng-class="{ 'btn-success': attendee.speed == 1 }" ng-click='attendee.speed = 1'>
            <i class="fa fa-fast-forward fa-3x"></i>
          </button> <!-- SPEED  UP -->
        </div><!-- Speed Buttons -->

        <div class="col-md-4 attendee-buttons"><!-- Panic Button-->
          <button class="btn btn-default" title="Press if you are lost!"
            ng-show="attendee.feeling == 'fine'" ng-click='panicButton(attendee)'>
            <i class="fa fa-fire-extinguisher fa-3x"></i>
          </button>
          <button class="btn btn-success" title="I am fine now!"
            ng-show="attendee.feeling == 'panic'" ng-click='panicButton(attendee)'>
            <i class="fa fa-check-circle-o fa-3x"></i>
          </button>
        </div><!-- Panic Button-->
      </div><!-- row of bottons -->

  </div><!-- meetingjumbotronn -->
</div><!-- jumbotron -->

	<div class="container">

	  <div class="form-group"> <!-- Questions -->
		  <div class="input-group">
		    <input ng-model="questionContent" type="text" class="form-control" placeholder="Ask way..."
					ng-keydown="addQuestionKeyDown($event)">
		    <span class="input-group-btn">
		      <button class="btn btn-default askbutton" type="button" ng-click="addQuestionClick()">Ask</button>
		    </span>
		  </div>
		</div>

		<div class="panel panel-default" ng-hide='questions.length == 0'>
	  	<div class="panel-body">
	    	<ul class="list-group">
				  <li class="list-group-item" ng-repeat="(key, question) in questions">
				    {{ question.content }}
				    <span>
				      <button class="btn btn-sm btn-default alignright" ng-click="removeQuestion(key)">X</button>
				    </span>
				  </li>
				</ul>
	  	</div>
		</div>
	</div>
