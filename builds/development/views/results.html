  <div class="container text-center">
  	<h1>Hello There Presenter</h1>

          <img src="../img/laughing.png"/>

        <div ng-show="igotthis">
          <img src="../img/igotthis.png"/>
        </div>
        <div ng-show="easy">
          <img src="../img/easy.png"/>
        </div>
        <div ng-show="easywhereisthefood">
          <img src="../img/easywhereisthefood.png"/>
        </div>

          <img src="../img/yum.png"/>

          <img src="../img/burnt.png"/>
        </div>

      <h2>{{ message }}</h2>
  </div>

	<div class="panel panel-default">
  	<div class="panel-body">
  		<strong><h2>{{ dislikePercent | number:0 }}% of your audience does not like the presentation</h2></strong>
    	<h1>Total of Attendees: {{ numAttendees }}</h1>
			<h1>Speak Up!: {{ volumeUpPercent }}%</h1>
			<h1>Slower Please!: {{ speedStatus }}%</h1>
  	</div>
	</div>

	<div class="panel panel-default">
  	<div class="panel-body">
    	<ul class="list-group">
			  <li class="list-group-item" ng-repeat="question in questions">
			    {{ question.content }}
			    <span>
			      <!-- <button class="btn btn-sm btn-default alignright" ng-click="removeQuestion(question)">X</button> -->
			    </span>
			  </li>
			</ul>
  	</div>
	</div>

  <button class="resetbutton btn btn-danger" ng-click="resetYolko()">Reset Yolko</button>
  <button class="resetbutton btn btn-danger" ng-click="resetVolumeTraceker()">Reset Volume</button>
  <button class="resetbutton btn btn-danger" ng-click="resetSpeedTracker()">Reset Speed</button>
  <button class="resetbutton btn btn-danger" ng-click="resetPanicTracker()">Reset Panic</button>
  <button class="resetbutton btn btn-danger" ng-click="resetEverything()">Reset Everything</button>
  <button class="resetbutton btn btn-danger btn-lg" ng-click="deleteEverything()">Start New Presentation</button>


</div>
